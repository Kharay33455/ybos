{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}" />
<div style="position:relative; z-index:3; min-height:100vh; align-items:center; display:flex;">
    <div>
        <h1 style="text-align:center;">
            Join YBOS
        </h1>
        <!--Messages-->
        <div >
            <p style="text-align:center;">
                <span id="msg">

                </span>
                <span id="err">

                </span>
            </p>
        </div>
        <div>
            <div>
                <form method = "post" action="{% url 'base:ybosSignIn' %}">
                    {%csrf_token%}
                    {{form}}
                    <div>
                        
                            <div class="mb-3" style="max-width:90vw;">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <div style="margin-left:2vw;">
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com" name="email">
                                </div>
                            </div>
                        
                        <div style="display:flex; justify-content:flex-end">
                            <button type="button" class="btn btn-info" onclick="requestOTP()">Get OTP</button>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="token" class="form-label">OTP</label>
                        <input type="text" id="token" placeholder="Enter your OTP to complete." name="otp" required>
                    </div>

                    <div class="form-check" style="padding:2vh 5vw;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault" style="font-size:1em;">
                            I agree to YBOS terms and conditions.
                        </label>
                    </div>

                    <div style="padding:2vh 5vw;">
                        <button type="submit" class="btn btn-primary">Create account</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
