{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}" />
<div style="position:relative; z-index:3; height:100vh; align-items:center; display:flex">
    <div>
        <h1 style="text-align:center;">
            Join YBOS
        </h1>
        <div>
            <div>
                <form>
                    {%csrf_token%}
                    {{form}}
                    <div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div style="display:flex; justify-content:flex-end">
                            <button type="button" class="btn btn-info">Get OTP</button>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="token" class="form-label">OTP</label>
                        <input type="text" id="token" placeholder="Enter your OTP to complete.">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="font-size:1em;">
                          I agree to YBOS terms and conditions.
                        </label>
                      </div>

                      <div>
                        <button type="button" class="btn btn-primary">Create account</button>
                      </div>
                      

                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
